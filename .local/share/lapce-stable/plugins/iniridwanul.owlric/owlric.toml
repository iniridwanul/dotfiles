[color-theme]
name = "Owlric"

[ui]
font-family = ""
font-size = 13
header-height = 35
status-height = 25
tab-min-width = 100
activity-width = 50
scroll-width = 10
drop-shadow-width = 0

[color-theme.base]
white = "#c9d1d9"
black = "#0d1117"
grey = "#8b949e"
blue = "#79c0ff"
red = "#ff7b72"
yellow = "#e3b341"
orange = "#ffa657"
green = "#3fb950"
purple = "#d2a8ff"
cyan = "#56b6c2"
magenta = "#bc8cff"

[color-theme.syntax]
"attribute" = "$yellow"
"builtinAttribute" = "$yellow"
"builtinType" = "$blue"
"comment" = "$grey"
"constant" = "$blue"
"constructor" = "$yellow"
"enum" = "$blue"
"enum-member" = "$blue"
"function" = "$purple"
"function.method" = "$purple"
"keyword" = "$red"
"number" = "$blue"
"operator" = "$red"
"property" = "$blue"
"string" = "$green"
"selfKeyword" = "$orange"
"boolean" = "$orange"
"macro" = "$green"
"type" = "$blue"
"variable" = "$white"

[color-theme.ui]
"editor.background" = "$black"
"editor.foreground" = "$white"
"editor.caret" = "$white"
"editor.selection" = "#264f78"
"editor.current_line" = "#161b22"
"lapce.tab.active.background" = "#161b22"
"lapce.tab.active.foreground" = "$white"
"terminal.background" = "$black"
"terminal.foreground" = "$white"